<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://use.typekit.net/fio0ndi.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <script src="https://kit.fontawesome.com/4f19959d2d.js" crossorigin="anonymous"></script>

    <title>RunWalk Fitness Tracker</title>
</head>

<body>
    
    <header>
        <div class="logo">
            <h1>RunWalk</h1>
            <h2>Tracker</h2>
        </div>
        
        <div class="header-btns">

            <div class="reset">
                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>
        
            <div id="data-filter">
                <button class="filter" onclick="dataFilterTool()">Filter</button>
                <div id="content" class="data-content">
                    <p><a href="#" onclick="filterRuns('today')">Today</a></p>
                    <p><a href="#" onclick="filterRuns('last14')">14 Days</a></p>
                    <p><a href="#" onclick="filterRuns('last30')">30 Days</a></p>
                    <p><a href="#" onclick="filterRuns('all')">Everything</a></p>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div id="modal-wrapper">
            <div id="modal-content">
                <div id="map"></div>
                <div class="track-btns">
                    <button id="save-data" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
                </div>
            </div>
        </div>
    
        <div id="all-data">
            <div id="display-runs"></div>
            <div id="saved-runs"></div>
        </div>
    </main>

    <footer>
        <div class="start">
            <button class="start-btn" onclick="start()"><i class="fa-solid fa-play"></i></button>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
