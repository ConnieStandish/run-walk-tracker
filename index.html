<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <title>RunWalk Fitness Tracker</title>
</head>

<body>
    <h1>RunWalk Tracker</h1>
    
    <button class="start-btn" onclick="start()">Start</button>

    <button class="reset-btn" onclick="reset()">Reset</button>

    <!-- <div id="date-filter">
        <input onchange= "filterDate()" id="start-date" type="date" value="">
        <input onchange= "filterDate()" id="end-date" type="date" value="">
    </div> -->

    <div id="data-filter">
        <button class="filter" onclick="dataFilter()">Filter Data</button>
        <div id="content" class="data-content">
            <p><a href="#" data-value="today">Today</a></p>
            <p><a href="#" data-value="14days">Last 14 Days</a></p>
            <p><a href="#" data-value="30days">Last 30 Days</a></p>
            <p><a href="#" data-value="everything">Show Everything</a></p>
        </div>
    </div>

    <div id="modal-wrapper">
        <div id="modal-content">
            <div id="map"></div>
            <div class="track-btns">
                <button id="save-data" onclick="stop()">Stop</button>
            </div>
        </div>
    </div>

    <!-- <p id="time"></p>
    <p id="distance"></p> -->

    <div id="all-data">

        <div id="display-runs"></div>

        <div id="saved-runs"></div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
